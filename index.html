<!DOCTYPE html> 
<html lang="en">
  <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />  
    <link rel="stylesheet" href="styles.css" />  
    <title>HTML5 Video Player</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  />
  </head>
  <body> 
    <video src="videos/#" id="video" class="screen" poster="#"></video> 
    <div class="controls">
      <button class="btn" id="play"><i class="fa fa-youtube-play"></i></button>

      <button class="btn" id="stop"><i class="fa fa-stop-cirlce"></i></button>
      <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />  
      <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
